log4j.rootLogger=DEBUG,CONSOLE,JYLog,JYLogSize
log4j.addivity.org.apache=false
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.ImmediateFlush = TRUE 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} -%-4r [%t] %-5p  %x - %m%n
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.encoding=UTF-8
#Press DatePattern to output to file
log4j.appender.JYLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.JYLog.encoding=UTF-8
#log4j.appender.JYLog.File=${catalina.home}/logs/JY_Log/System_
log4j.appender.JYLog.DatePattern=yyyy-MM-dd'.log'
log4j.appender.JYLog.Append=TRUE 
log4j.appender.JYLog.layout=org.apache.log4j.PatternLayout
log4j.appender.JYLog.layout.ConversionPattern=[JY_sys] %d{yyyy-MM-dd HH\:mm\:ss} %5p %c{1}\:%L \: %m%n
#Fixed file size output to file
log4j.appender.JYLogSize=org.apache.log4j.RollingFileAppender 
log4j.appender.JYLogSize.encoding=UTF-8
log4j.appender.JYLogSize.layout=org.apache.log4j.PatternLayout 
log4j.appender.JYLogSize.layout.ConversionPattern=[%-5p][%-22d{yyyy/MM/dd HH:mm:ssS}][%l]%n%m%n 
log4j.appender.JYLogSize.Threshold=DEBUG 
log4j.appender.JYLogSize.ImmediateFlush=TRUE 
log4j.appender.JYLogSize.Append=TRUE 
#log4j.appender.JYLogSize.File=${catalina.home}/logs/JY_LogSize/System_log4j.log
log4j.appender.JYLogSize.MaxFileSize=10MB 
log4j.appender.JYLogSize.MaxBackupIndex=10 
